<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぼいどのプロフィール</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 30px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }

    img {
      border-radius: 50%;
      border: 5px solid #fff;
      max-width: 150px;
      height: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    section {
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin: 20px 0;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #3498db;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #ecf0f1;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/img/icon.png" alt="ぼいどのプロフィール写真">
    <h1>ぼいど</h1>
  </header>

  <section>
    <h2>自己紹介</h2>
    <p>学生エンジニア。コンピュータサイエンス愛好者。最新の技術に興味を持ち、挑戦を楽しむ。</p>
  </section>

  <section>
    <h2>学業と専門</h2>
    <p>コンピュータサイエンスの学習に没頭。クリエイティブで効果的なソリューションを追求。</p>
  </section>

  <section>
    <h2>趣味 - 電子工作</h2>
    <p>回路とコードでアイデアを実現。最新のハードウェアとソフトウェアの融合を追求。</p>
  </section>

  <footer>
    <p>お問い合わせ: your.email@example.com</p>
